<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册页</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
</head>
<body>
    <div id="reg_header">
        <div class="container">
            <a href=""><img src="../img/cart-logo.png"/></a>
            <span><img src="../img/welcome_07.jpg"/></span>
            <span>已有账号？<a href="./login.html">登录</a></span>
        </div>
    </div>
    <div id="reg_center">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-6">
                    <input type="text" id="username" name="username"  placeholder="请输入中文" class="form-control">
                </div>
                <span class="col-sm-4 ts ts_user"></span>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" placeholder="请设置1~19位的密码,不能有空格" class="form-control">
                </div>
                <span class="col-sm-4 ts ts_pas"></span>
            </div>
            <div class="form-group">
                <label for="next_pas" class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-6">
                    <input type="password" id="next_pas" name="next_pas" class="form-control">
                </div>
                <span class="col-sm-4 ts ts_nextpas"></span>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-6">
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <span class="col-sm-4 ts ts_phone"></span>
            </div>
            <div class="form-group">
                <label for="vCode" class="col-sm-2 control-label">验证码：</label>
                <div class="col-sm-4" >
                    <input type="text" id="vCode" name="vCode" class="form-control">

                </div>
                <span class="col-sm-2 yzm"></span>
                <span class="col-sm-4 ts ts_yzm"></span>
            </div>   
            <div class="form-group">
               <label for="checkbox" class="col-sm-2 control-label"></label>
                <div class="col-sm-6">
                    <input type="checkbox" id="checkbox" name="checkbox" class="">
                    <span>我已阅读并接受E宠<a href=""><<用户使用协议>></a></span>
                </div>
                <span class="col-sm-4 ts ts_check"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-6">
                    <button class="btn_zhuce btn-lg" data-toggle="modal" data-target="#myModal">登录</button>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                        </div>
                        <div class="modal-body">
                            <span class="MB"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary deng">
                                去登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="reg_footer">
        <p>
            <a href="">E宠商城</a>
            <a href="">知识</a>
            <a href="">关于我们</a>
            <a href="">联系我们</a>
        </p>
        <p>渝ICP备13005525号-2   渝ICP备 10002905  增值电信业务经营许可证：渝B2-20140042   Copyright © 2007-2016 epet.com  重庆易宠科技有限公司</p>
    </div>
    <script src ="../js/require.js" data-main ="../js/reg"></script>
</body>
</html>
