<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册页</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
</head>
<body>
    <div id="reg_header">
        <div class="container">
            <a href=""><img src="../img/cart-logo.png"/></a>
            <span><img src="../img/welcome_07.jpg"/></span>
            <span>已有账号？<a href="./login.html">登录</a></span>
        </div>
    </div>
    <div id="reg_center">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-7">
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <span class="col-sm-3"></span>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-7">
                    <input type="text" id="password" name="password" class="form-control">
                </div>
                <span class="col-sm-3"></span>
            </div>
            <div class="form-group">
                <label for="vCode" class="col-sm-2 control-label">验证码：</label>
                <div class="col-sm-7">
                    <input type="text" id="vCode" name="vCode" class="form-control">
                </div>
                <span class="col-sm-3"></span>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-7">
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <span class="col-sm-3"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
    <div id="reg_footer">
        <p>
            <a href="">E宠商城</a>
            <a href="">知识</a>
            <a href="">关于我们</a>
            <a href="">联系我们</a>
        </p>

    </div>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
